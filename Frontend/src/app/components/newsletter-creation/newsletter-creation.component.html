<div class="container">
  <form (ngSubmit)="sendData()">
    <!-- Input Field -->
    <label for="inputField">Input:</label>
    <input type="text" id="inputField" [(ngModel)]="inputText" name="inputText" placeholder="Type something" required>

    <!-- Output Field -->
    <label for="outputField">Output:</label>
    <output id="outputField">{{ inputText }}</output>

    <!-- Send Button -->
    <button (click)="navigateToPage('/home')">Send</button>
  </form>
</div>
