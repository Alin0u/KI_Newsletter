<div class="container">
  <!-- Input Field -->
  <label for="inputField">Input:</label>
  <input type="text" id="inputField" [(ngModel)]="inputText" placeholder="Type something">

  <!-- Output Field -->
  <label for="outputField">Output:</label>
  <output id="outputField">{{ inputText }}</output>

  <!-- Send Button -->
  <button (click)="sendData()">Send</button>
</div>
