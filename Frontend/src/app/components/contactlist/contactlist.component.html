<div class="containers">
  <div class="list-container">
    <p>Contact Lists</p>
    <div *ngFor="let list of contactLists" (click)="onSelectContactList(list)">
      <!--{{ list.name }}-->
    </div>
  </div>
  <div class="editor-container">
    <textarea [disabled]="!selectedList" [(ngModel)]="selectedContacts"></textarea>
    <div class="button-container">
      <button type="button" (click)="saveContacts()">Save</button>
      <button type="button" class="delete-button" (click)="deleteContacts()">Delete</button>
    </div>
  </div>
</div>
